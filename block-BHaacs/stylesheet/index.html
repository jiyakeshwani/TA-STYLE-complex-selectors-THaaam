<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>complex selectors assignment</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container flex">
        <a class="brand" href="#">TrackL</a>
        <nav class="navbar">
          <a href="#">Features</a>
          <a href="#">Pricing</a>
          <a href="#">About</a>
          <a href="#">Help</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero-section">
        <div class="hero-heading container">
          <h1>Track The Learning Process Schedule</h1>
          <button class="hero-btn">Get 30 days trial</button>
        </div>
        <figure class="hero-img">
          <img src="../assets/hero.png" alt="hero" />
        </figure>
      </section>
      <section class="file-section">
        <div class="container flex">
          <article>
            <img src="../assets/pdf.png" alt="" />
            <span class="file-name">PDF FILE</span>
          </article>
          <article>
            <img src="../assets/word.png" alt="" />
            <span class="file-name">WORD FILE</span>
          </article>
          <article>
            <img src="../assets/image.png" alt="" />
            <span class="file-name">IMAGE FILE</span>
          </article>
          <article>
            <img src="../assets/video.png" alt="" />
            <span class="file-name">VIDEO FILE</span>
          </article>
        </div>
        <hr />
      </section>
      <section>
        <div class="container">
          <div><h2>Monitor your learning and improve it</h2></div>
        </div>
      </section>
    </main>
  </body>
</html>
